<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSCON 2024 Leaderboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
        body {
            font-family: 'Lato', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ffffff;
        }

        th {
            background-color: #1e1e1e;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        tr:hover {
            background-color: #333333;
        }

        caption {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table id="data-table">
        <caption>COSCON 2024 Live Leaderboard</caption>
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRW2o6bLBc_7uK4bjPOv5RBfRsfyef41FnYVfrV4gJTptqYxgma74_1MX9HoIs8OFXfoqT57slTR71Y/pub?gid=0&single=true&output=csv';

        // Function to fetch and display the CSV data
        async function fetchAndDisplayCSV() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();

                // Parse CSV data into rows and columns
                let rows = data.split("\n").map(row => row.split(","));
                rows = rows.slice(1).sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
                rows.unshift(['Rank', 'Team Name', 'P1', 'P2', 'P3', 'P4', 'P5', 'P6', 'Total']);  // Add back header row

                // Clear existing table content
                const thead = document.querySelector("#data-table thead");
                const tbody = document.querySelector("#data-table tbody");
                thead.innerHTML = '';
                tbody.innerHTML = '';

                // Generate table headers
                const headers = rows[0];
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // Generate table rows
                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching the CSV data:", error);
            }
        }

        fetchAndDisplayCSV();
        setInterval(fetchAndDisplayCSV, 60000);
    </script>

</body>
</html>
